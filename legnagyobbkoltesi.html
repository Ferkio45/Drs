<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>legnagyobb költségek</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="shortcut icon" href="img/logo.jpg" type="image/x-icon">
</head>
<body>
    <header>
        <a href="#" class="brand">Üzleti Turizmus</a>
        <div class="menu">
          <div class="btn">
            <i class="fas fa-times close-btn"></i>
          </div>
          <a href="index.html">Index</a>
          <a href="formai.html">Formái</a>
          <a href="jellemzoi.html">Jellemzői</a>
          <a href="jutalomut.html">Jutalomút</a>
          <a href="legnagyobbkoltesi.html">Legnagyobb költségek</a>
        </div>
        <div class="btn">
          <i class="fas fa-bars menu-btn"></i>
        </div>
      </header>
      <br>
    <br>
    <br>
    <br>
      <div>
        <ul>
            <li class="vazlat">légi utazással kapcsolatos kiadások            </li>
            <li class="vazlat">szálláskiadások</li>
            <li class="vazlat">élelmezési kiadások            </li>
        </ul>
      </div>

    <script type="text/javascript">
        //javascript for navigation bar effect on scroll
        window.addEventListener("scroll", function(){
          var header = document.querySelector("header");
          header.classList.toggle('sticky', window.scrollY > 0);
        });
    
        //javascript for responsive navigation sidebar menu
        var menu = document.querySelector('.menu');
        var menuBtn = document.querySelector('.menu-btn');
        var closeBtn = document.querySelector('.close-btn');
    
        menuBtn.addEventListener("click", () => {
          menu.classList.add('active');
        });
    
        closeBtn.addEventListener("click", () => {
          menu.classList.remove('active');
        });
        </script>
</body>
</html>
